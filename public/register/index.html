<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Seera</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="../auth.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="/">
        <img
          src="/imgs/eera-removebg-preview.png"
          alt="Seera Logo"
          class="logo"
        />
      </a>
    </header>

    <!-- Registration Form -->
    <div class="auth-container">
      <div class="auth-header">
        <h1>Create an Account</h1>
        <p>Join Seera for doorstep stitching services</p>
      </div>

      <div class="welcome-bonus">
        <i class="fas fa-gift"></i>
        <p>Get 50 Seera Coins as a welcome bonus on sign up!</p>
      </div>

      <!-- Phone number verification first -->
      <div id="phoneVerificationContainer">
        <form id="phoneNumberForm">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="phone-input-container">
              <span class="country-code">+91</span>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                required
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <button type="submit" class="btn-submit" id="sendOtpBtn">
            Send OTP
          </button>
        </form>

        <!-- This form will show after OTP is sent -->
        <form id="otpVerificationForm" style="display: none">
          <div class="form-group">
            <label for="otpCode">Enter OTP</label>
            <input
              type="number"
              id="otpCode"
              name="otpCode"
              required
              placeholder="Enter 6-digit OTP"
            />
          </div>

          <button type="submit" class="btn-submit" id="verifyOtpBtn">
            Verify OTP
          </button>
          <p class="resend-otp">
            Didn't receive OTP? <a href="#" id="resendOtp">Resend</a>
          </p>
        </form>
      </div>

      <!-- Registration form (shows after phone verification) -->
      <form id="registerForm" style="display: none">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Create a password"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm your password"
          />
        </div>
        <div class="form-group">
          <label for="referal">Referral Code</label>
          <input
            type="text"
            id="referal"
            name="referal"
            placeholder="Enter your Referral code (optional)"
          />
          <div id="referralFeedback" style="display: none;"></div>
        </div>
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">
            I agree to Seera's <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-submit">Create Account</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="/loginPage">Sign In</a>
      </div>

      <!-- Invisible reCAPTCHA container -->
      <div id="recaptcha-container"></div>
    </div>

    <!-- Footer -->
    <footer>
      <!-- Footer content -->
    </footer>

    <script src="../register/script.js" type="module"></script>
  </body>
</html>
