<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Seera</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="../auth.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="/">
        <img
          src="/imgs/eera-removebg-preview.png"
          alt="Seera Logo"
          class="logo"
        />
      </a>
    </header>

    <!-- Login Form -->
    <div class="auth-container">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your Seera account</p>
      </div>

      <!-- Phone number login form -->
      <div id="phoneLoginContainer">
        <form id="phoneNumberForm">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="phone-input-container">
              <span class="country-code">+91</span>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                required
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <button type="submit" class="btn-submit" id="sendOtpBtn">
            Send OTP
          </button>
        </form>

        <!-- This form will show after OTP is sent -->
        <form id="otpVerificationForm" style="display: none">
          <div class="form-group">
            <label for="otpCode">Enter OTP</label>
            <input
              type="number"
              id="otpCode"
              name="otpCode"
              required
              placeholder="Enter 6-digit OTP"
            />
          </div>

          <button type="submit" class="btn-submit" id="verifyOtpBtn">
            Verify OTP
          </button>
          <p class="resend-otp">
            Didn't receive OTP? <a href="#" id="resendOtp">Resend</a>
          </p>
        </form>
      </div>

      <div class="auth-footer">
        Don't have an account? <a href="/regPage">Sign Up</a>
      </div>



      <button onclick="loginAdmin()">LoginAdmin</button>
      <script>
        function loginAdmin() {
        fetch('https://z8ccm2v1-5000.inc1.devtunnels.ms/api/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: "aswinja05@gmail.com",
                password: "1"
            })
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch(error => console.error('Error:', error));
    }
      </script>







      <!-- Invisible reCAPTCHA container -->
      <div id="recaptcha-container"></div>
    </div>

    <!-- Footer -->
    <footer>
      <!-- Footer content -->
    </footer>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script src="../login/script.js" type="module"></script>
      
  </body>
</html>
